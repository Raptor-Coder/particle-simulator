<html><head>
<title>Gravity Simulator</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
    overflow: hidden;
  }
  #canvas {
    width: 100vw;
    height: 100vh;
  }
  #controls {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 10px;
    border-radius: 5px;
  }
  button, input {
    margin: 5px;
    padding: 5px;
    background-color: #444;
    color: #fff;
    border: none;
    border-radius: 3px;
  }
  button:hover {
    background-color: #666;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="controls">
  <button id="addParticle">Add Particle</button>
  <button id="reset">Reset</button>
  <br>
  <label for="gravity">Gravity:</label>
  <input type="range" id="gravity" min="0" max="2" step="0.1" value="1">
  <br>
  <label for="friction">Friction:</label>
  <input type="range" id="friction" min="0" max="1" step="0.05" value="0">
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
<script>
// Module aliases
var Engine = Matter.Engine,
    Render = Matter.Render,
    Runner = Matter.Runner,
    Bodies = Matter.Bodies,
    Composite = Matter.Composite,
    Events = Matter.Events,
    Vector = Matter.Vector,
    Mouse = Matter.Mouse,
    MouseConstraint = Matter.MouseConstraint;

// Create an engine
var engine = Engine.create();

// Create a renderer
var render = Render.create({
    element: document.body,
    engine: engine,
    canvas: document.getElementById('canvas'),
    options: {
        width: window.innerWidth,
        height: window.innerHeight,
        wireframes: false,
        background: '#111'
    }
});

// Create runner
var runner = Runner.create();

// Add walls
var wallOptions = { 
    isStatic: true, 
    render: { fillStyle: '#222' }
};

Composite.add(engine.world, [
    Bodies.rectangle(window.innerWidth/2, -10, window.innerWidth, 20, wallOptions),
    Bodies.rectangle(window.innerWidth/2, window.innerHeight + 10, window.innerWidth, 20, wallOptions),
    Bodies.rectangle(-10, window.innerHeight/2, 20, window.innerHeight, wallOptions),
    Bodies.rectangle(window.innerWidth + 10, window.innerHeight/2, 20, window.innerHeight, wallOptions)
]);

// Add mouse control
var mouse = Mouse.create(render.canvas),
    mouseConstraint = MouseConstraint.create(engine, {
        mouse: mouse,
        constraint: {
            stiffness: 0.2,
            render: {
                visible: false
            }
        }
    });
